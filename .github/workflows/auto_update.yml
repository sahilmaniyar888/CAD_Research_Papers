name: Auto Update CAD Research Papers

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'scripts/**'
      - '.github/workflows/**'

permissions:
  contents: write

jobs:
  update-papers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Fetch papers from arXiv
        run: |
          echo "Fetching papers from arXiv..."
          python scripts/fetch_arxiv.py

      - name: Filter and classify papers
        run: |
          echo "Filtering and classifying papers..."
          python scripts/filter_and_classify.py

      - name: Enrich with citations
        run: |
          echo "Enriching papers with citation data..."
          python scripts/enrich_citations.py

      - name: Build knowledge graph
        run: |
          echo "Building knowledge graph..."
          python scripts/build_knowledge_graph.py

      - name: Update README
        run: |
          echo "Updating README..."
          python scripts/update_readme.py

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --exit-code --quiet data/ README.md; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add data/ README.md
          
          cat > /tmp/commit_msg.txt << 'EOF'
Auto-update: $(date +'%Y-%m-%d')

- Updated paper database
- Refreshed knowledge graph
- Regenerated README

[skip ci]
EOF
          
          git commit -F /tmp/commit_msg.txt
          git push

      - name: Summary
        if: always()
        run: |
          echo "## Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f data/enriched_papers.json ]; then
            PAPER_COUNT=$(python -c "import json; print(len(json.load(open('data/enriched_papers.json'))))")
            echo "ðŸ“š Total papers: $PAPER_COUNT" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ steps.check_changes.outputs.changes }}" == "true" ]; then
            echo "âœ… Changes detected and committed" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No new papers found" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ¤– Automated by GitHub Actions" >> $GITHUB_STEP_SUMMARY
